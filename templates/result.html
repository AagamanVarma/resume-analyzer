<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Result</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container mt-5">
    <h2 class="text-center">Resume Analysis Report</h2>

    <!-- Skill Match and Score Chart -->
    <div class="row mt-4">
        <div class="col-md-6">
            <h4 class="text-center">Skill Match %</h4>
            <div id="skillChart"></div>
        </div>
        <div class="col-md-6">
            <h4 class="text-center">Resume Score</h4>
            <div id="scoreChart"></div>
        </div>
    </div>

    <!-- Suggestions -->
    <div class="card mt-5 shadow p-3">
        <h4>Gemini AI Suggestions</h4>
        <div class="gemini-suggestions">{{ suggestions|safe }}</div>
    </div>

    <!-- Skills -->
    <div class="card mt-4 shadow p-3">
        <h4>Matched Skills</h4>
        <ul>
        {% for skill in analysis.skills %}
            <li>{{ skill }}</li>
        {% endfor %}
        </ul>
    </div>
</div>

<script>
    var chartData = {{ chart_data|tojson }};

    // Skill Match Chart
    Plotly.newPlot('skillChart', [{
        values: [chartData.skill_match_percentage, 100 - chartData.skill_match_percentage],
        labels: ['Matched', 'Missing'],
        type: 'pie'
    }], {height: 300, width: 400});

    // Resume Score Gauge
    Plotly.newPlot('scoreChart', [{
        type: "indicator",
        mode: "gauge+number",
        value: chartData.score,
        title: { text: "Score / 100" },
        gauge: { axis: { range: [0, 100] } }
    }], {height: 300, width: 400});
</script>

</body>
</html>
